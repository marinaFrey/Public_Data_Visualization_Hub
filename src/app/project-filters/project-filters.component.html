<mat-button-toggle-group class="filters-container">
    <mat-button-toggle value="all" (click)="showAll()" [checked]="true">All</mat-button-toggle>
    <mat-button-toggle *ngFor="let tag of tags" value="{{ tag }}" (click)="filterByTag(tag)">
        {{ tag }}
    </mat-button-toggle>
</mat-button-toggle-group>
