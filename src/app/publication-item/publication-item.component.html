<div class="flex-container" fxLayout="row wrap" fxLayout.xs="column wrap" fxFlex="100">
    <div class="flex-container" fxLayout="row wrap" fxLayout.xs="column wrap" fxFlex="30">
        <div *ngIf="publication.videoUrl" class="video">
            <iframe [src]="publication.videoUrl | safe" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <!--<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
            <mat-tab *ngFor="let image of project.images;let i=index">
                <ng-template mat-tab-label>
                    <mat-icon class="example-tab-icon">photo</mat-icon>
                    {{i+1}}
                </ng-template>
                <img src="assets/photos/{{image}}">
            </mat-tab>
        </mat-tab-group>-->
    </div>
    <div class="flex-container" fxLayout="row wrap" fxLayout.xs="column wrap" fxFlex="70">
        <div class="project-content">
            <h1>
                <b>{{publication.title}}</b>
                <a mat-button class="link-button" color="primary" href="{{publication.paperUrl}}"
                    target="_blank">Paper</a>
            </h1>
            <div *ngIf="publication.award" class="award">
                <mat-icon>stars</mat-icon><span class="award-text">{{publication.award}}</span>
            </div>
            <a><b>{{publication.venue}}</b></a> <br>
            <a><b>Authors: </b>{{publication.authors}}</a> <br>
            <p><b>Abstract: </b>{{publication.abstract}}</p>

            <mat-chip-list>
                <mat-chip *ngFor="let tag of publication.tags">{{tag}}</mat-chip>
            </mat-chip-list>



        </div>
    </div>
</div>
